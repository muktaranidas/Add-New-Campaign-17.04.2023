<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Campaign</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/d87bad91ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="max-w-[1200px] mx-auto py-8">
      <div>
        <div class="flex flex-row">
          <img src="/add.svg" alt="" class="hidden lg:flex" />
          <h1 class="add-new-campaign ml-4">Add New Campaign</h1>
        </div>
        <p
          class="desription mt-4 mb-8 ml-4 lg:ml-0 text-lg lg:text-base w-[400px] lg:w-[536px] lg:h-[48px]"
        >
          If you have any question or need any assistance you can reach out our
          customer services in
          <a href="#" class="text-blue-500">Customer Care</a> page
        </p>
        <div class="my-4 ml-4 lg:ml-0 flex flex-row">
          <div>
            <img src="./facebook.png" alt="" class="w-6" />
          </div>
          <img src="./instagram (1).png" alt="" class="w-6" />
          <p class="mx-4 font-bold">Facebook & Instagram</p>
        </div>
      </div>
      <form
        novalidate=""
        class="flex flex-col py-6 space-y-6 md:py-0 ng-untouched ng-pristine ng-valid"
      >
        <label class="block ml-4 lg:ml-0">
          <span class="mb-1">Job</span>
          <select
            class="block select-field w-[380px] h-[40px] lg:w-[648px] lg:h-[40px]"
          >
            <option disabled selected class="">Choose job</option>
            <option>MERN Stack</option>
          </select>
        </label>
        <label class="block ml-4 lg:ml-0">
          <span class="mb-1">Title/Name</span>
          <input
            type="text"
            placeholder="Campaign Title/Name"
            class="block select-field w-[380px] h-[40px] lg:w-[648px] lg:h-[40px]"
          />
        </label>
        <label class="block ml-4 lg:ml-0">
          <span class="mb-1">Description</span>
          <textarea
            type="text"
            placeholder="Campaign Title/Name"
            class="block textarea textarea-bordered textarea-lg textarea-field w-[380px] lg:w-[648px]"
          ></textarea>
        </label>
      </form>
      <div class="py-6 max-w-[648px]">
        <h2 class="py-2 ml-32 lg:ml-0">Choose a package</h2>
        <div class="grid grid-cols-1 lg:grid-cols-3 sm:ml-4 lg:ml-0 gap-2">
          <label
            class="package-card border text-center w-[280px] lg:w-full ml-16 lg:ml-0 relative"
          >
            <input type="radio" name="radio-1" class="radio" hidden />
            <div>
              <span
                class="block text-md text-center font-medium tracking-widest dark:text-violet-400"
                >Small</span
              >
            </div>
            <img src="/small.svg" alt="" class="mx-auto my-4" />
            <h2 class="text-xl font-semibold tracking-wide">$120 USD</h2>
            <p>7 Days</p>
            <span class="absolute w-6 h-6 top-0 left-0 bg-blue-600 icon p-2"
              ><svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.3334 1L5.00008 8.33333L1.66675 5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </label>
          <label
            class="package-card border text-center w-[280px] lg:w-full ml-16 lg:ml-0 relative"
          >
            <input type="radio" name="radio-1" class="radio" hidden />
            <div>
              <span
                class="block text-md text-center font-medium tracking-widest dark:text-violet-400"
                >Medium</span
              >
            </div>

            <img src="/medium.svg" alt="" class="mx-auto my-4" />
            <h2 class="text-xl font-semibold tracking-wide">$200 USD</h2>
            <p>15 Days</p>
            <span class="absolute w-6 h-6 top-0 left-0 bg-blue-600 icon p-2"
              ><svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.3334 1L5.00008 8.33333L1.66675 5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </label>
          <label
            class="package-card border text-center w-[280px] lg:w-full ml-16 lg:ml-0 relative"
          >
            <input type="radio" name="radio-1" class="radio" hidden />
            <div>
              <span
                class="block text-md text-center font-medium tracking-widest dark:text-violet-400"
                >Large</span
              >
            </div>

            <img src="/large.svg" alt="" class="mx-auto my-4" />
            <h2 class="text-xl font-semibold tracking-wide">$300 USD</h2>
            <p>30 Days</p>
            <span class="absolute w-6 h-6 top-0 left-0 bg-blue-600 icon p-2"
              ><svg
                width="14"
                height="10"
                viewBox="0 0 14 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.3334 1L5.00008 8.33333L1.66675 5"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </label>
        </div>
      </div>
      <button class="flex flex-row items-center ml-36 lg:ml-0 button">
        Place Order
      </button>
    </section>
  </body>
</html>
